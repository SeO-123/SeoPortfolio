<!-- HTML (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Logos Gallery </title>
    <link rel="stylesheet" href="./logo-style.css">
    <link rel="stylesheet" href="./loader.css">  
</head>
<body >
  <div class="loader"></div> <!-- Your loader -->
  <div id="content">
<h1>Logos Gallery</h1>
<div class="gallery">
    <img src="./logos/1.jpg" alt="Photo 1">
    <img src="./logos/2.jpg" alt="Photo 2">
    <img src="./logos/3.jpg" alt="Photo 3">
    <img src="./logos/4.jpg" alt="Photo 4">
    <img src="./logos/5.jpg" alt="Photo 5">
    <img src="./logos/6.jpg" alt="Photo 6">
    <img src="./logos/8.jpg" alt="Photo 8">
    <img src="./logos/11.jpg" alt="Photo 11">
</div>
<div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightboxClose">&times;</span>
    <img id="lightboxImage" src="" alt="Expanded View">
</div>
</div>
<script src="./loader.js" defer></script>
<script src="./logos.js"></script>

</body>
</html>
